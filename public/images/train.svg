<!-- RhythmiqCX — "Train" visualization SVG (2-column grid, bigger text) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1400" aria-labelledby="title desc" role="img">
  <title id="title">Train — Power your chatbot with your own data</title>
  <desc id="desc">Illustration showing knowledge upload, policies, training, updates, labeling, and human fallback in consistent large cards with bigger text.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f472b6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <style>
      .card { fill: #fff; rx: 24; filter: url(#soft); }
      .label { font: 700 36px/1.3 "Inter", sans-serif; fill: #0f172a; }
      .small { font: 500 26px/1.5 "Inter", sans-serif; fill: #475569; }
    </style>
  </defs>

  <!-- === Row 1 === -->
  <!-- Knowledge Upload -->
  <g transform="translate(60,60)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,100)">
      <rect width="100" height="140" rx="12" fill="url(#g1)"/>
      <path d="M24 48h60M24 84h60M24 120h60" stroke="#fff" stroke-width="6"/>
      <g transform="translate(180,20)">
        <text x="0" y="0" class="label">Knowledge Upload</text>
        <text x="0" y="60" class="small">Docs • PDFs • FAQs</text>
      </g>
    </g>
  </g>

  <!-- Training Engine -->
  <g transform="translate(820,60)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(80,100)">
      <circle cx="120" cy="120" r="80" fill="url(#g2)"/>
      <path d="M90 105c-16 0-16-24 0-24 16 0 16-24 0-24M150 105c16 0 16-24 0-24-16 0-16-24 0-24" 
            stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round"/>
      <g transform="translate(260,20)">
        <text x="0" y="0" class="label">Training Engine</text>
        <text x="0" y="60" class="small">Intent recognition • Context</text>
      </g>
    </g>
  </g>

  <!-- === Row 2 === -->
  <!-- Policy Shield -->
  <g transform="translate(60,460)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,100)">
      <path d="M80 0 L160 40 V100c0 40-36 80-80 100-44-20-80-60-80-100V40z" fill="url(#g3)" />
      <path d="M56 80l20 20 36-36" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
      <g transform="translate(240,20)">
        <text x="0" y="0" class="label">Policies and Guardrails</text>
        <text x="0" y="60" class="small">Compliance and safety</text>
      </g>
    </g>
  </g>

  <!-- Real-time Updates -->
  <g transform="translate(820,460)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(80,100)">
      <circle cx="100" cy="100" r="80" fill="url(#g1)"/>
      <path d="M60 100h80M100 60v80" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
      <g transform="translate(260,20)">
        <text x="0" y="0" class="label">Real-time Updates</text>
        <text x="0" y="60" class="small">Continuous learning</text>
      </g>
    </g>
  </g>

  <!-- === Row 3 === -->
  <!-- Conversation Labeling -->
  <g transform="translate(60,860)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,100)">
      <rect width="160" height="60" rx="12" fill="url(#g2)"/>
      <text x="30" y="40" class="small" fill="#fff">Tag</text>
      <rect y="90" width="160" height="60" rx="12" fill="url(#g2)"/>
      <text x="30" y="130" class="small" fill="#fff">FAQ</text>
      <g transform="translate(240,20)">
        <text x="0" y="0" class="label">Conversation Labeling</text>
        <text x="0" y="60" class="small">Organize and track</text>
      </g>
    </g>
  </g>

  <!-- Human Fallback -->
  <g transform="translate(820,860)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,100)">
      <circle cx="120" cy="120" r="80" fill="#fcd34d"/>
      <circle cx="260" cy="120" r="80" fill="#60a5fa"/>
      <g transform="translate(360,40)">
        <text x="0" y="0" class="label">Human Fallback</text>
        <text x="0" y="60" class="small">Agent routing</text>
      </g>
    </g>
  </g>
</svg>
