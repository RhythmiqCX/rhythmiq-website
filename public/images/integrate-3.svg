<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Faded notification behind -->
  <rect x="90" y="30" rx="10" ry="10" width="240" height="40" fill="black" opacity="0.3"/>
  <rect x="105" y="45" width="14" height="12" fill="white" stroke="black" stroke-width="1" opacity="0.3"/>
  <polyline points="105,45 112,51 119,45" fill="none" stroke="black" stroke-width="1" opacity="0.3"/>
  <polyline points="105,57 112,51 119,57" fill="none" stroke="black" stroke-width="1" opacity="0.3"/>
  <text x="130" y="55" fill="white" font-size="14" font-family="Arial, sans-serif" opacity="0.3">
    You have a new conversation!
  </text>

  <!-- Main notification -->
  <rect x="80" y="40" rx="10" ry="10" width="240" height="40" fill="black"/>
  <!-- Email envelope icon -->
  <rect x="95" y="55" width="14" height="12" fill="white" stroke="black" stroke-width="1"/>
  <polyline points="95,55 102,61 109,55" fill="none" stroke="black" stroke-width="1"/>
  <polyline points="95,67 102,61 109,67" fill="none" stroke="black" stroke-width="1"/>
  <text x="125" y="65" fill="white" font-size="14" font-family="Arial, sans-serif">
    You have a new conversation!
  </text>

  <!-- Input box at bottom -->
  <rect x="40" y="200" rx="20" ry="20" width="320" height="60" fill="#d946ef"/>
  <rect x="70" y="215" rx="8" ry="8" width="200" height="30" fill="white"/>
  <text x="80" y="235" fill="#888" font-size="14" font-family="Arial, sans-serif">
    Ask Rhythmiq AI...
  </text>

  <!-- Send button -->
  <circle cx="300" cy="230" r="15" fill="black"/>
  <polygon points="295,222 305,230 295,238" fill="white"/>
  
  <!-- Arrow from input to main notification -->
  <path d="M 100 200 Q 60 140 100 80" stroke="#d946ef" stroke-width="2.2" fill="none" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
            refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#d946ef"/>
    </marker>
  </defs>

</svg>
