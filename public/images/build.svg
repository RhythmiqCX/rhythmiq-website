<!-- RhythmiqCX — "Build" visualization SVG (larger, consistent, readable) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1000" aria-labelledby="title desc" role="img">
  <title id="title">Build — Visual representation of chatbot builder</title>
  <desc id="desc">Modern styled blocks, flow lines, bubbles, persona chip, globe, SDK bracket, and UI card with bigger boxes and text.</desc>

  <defs>
    <!-- Soft gradients -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f472b6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <!-- Soft drop shadow -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <style>
      .card { fill: #ffffff; rx: 20; filter: url(#soft); }
      .accent { fill: url(#g1); }
      .accent-2 { fill: url(#g2); }
      .thin { stroke: #c7d2fe; stroke-width: 3.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .label { font: 700 28px/1.3 "Inter", "Segoe UI", system-ui, sans-serif; fill: #0f172a; }
      .small { font: 500 22px/1.4 "Inter", sans-serif; fill: #475569; }
      .mono { font: 700 26px/1.2 "Menlo", monospace; fill: #0f172a; }
    </style>
  </defs>

  <!-- Left: Flow editor -->
  <g transform="translate(80,80)">
    <rect width="780" height="820" class="card"/>
    <!-- header -->
    <rect x="0" y="0" width="780" height="96" rx="20" fill="#eef2ff"/>
    <text x="40" y="60" class="label">Visual Flow Editor</text>

    <!-- Node A -->
    <g transform="translate(60,140)">
      <rect width="220" height="100" rx="14" class="card"/>
      <text x="30" y="60" class="small">Start Trigger</text>
    </g>

    <!-- Node B -->
    <g transform="translate(340,110)">
      <rect width="300" height="120" rx="14" class="card"/>
      <rect x="24" y="20" width="64" height="64" rx="12" class="accent"/>
      <text x="104" y="62" class="small">Conversation Builder</text>
    </g>

    <!-- connectors -->
    <path d="M280 190 C320 190 330 220 340 160" class="thin"/>

    <!-- Node C -->
    <g transform="translate(160,320)">
      <rect width="400" height="110" rx="14" class="card"/>
      <text x="30" y="66" class="small">Message Templates</text>
    </g>

    <!-- Condition -->
    <g transform="translate(120,500)">
      <rect width="90" height="90" rx="10" transform="rotate(45 45 45)" fill="#ecfeff" stroke="#38bdf8" stroke-width="4"/>
      <text x="140" y="56" class="small">Condition</text>
    </g>

    <!-- Context replies -->
    <g transform="translate(520,480)">
      <rect width="240" height="80" rx="16" class="accent-2"/>
      <text x="24" y="50" class="label" fill="#fff">Context-aware</text>
    </g>
  </g>

  <!-- Right column -->
  <g transform="translate(960,120)">
    <!-- Web SDK -->
    <rect width="600" height="160" class="card"/>
    <text x="160" y="70" class="mono">Web SDK</text>
    <text x="160" y="110" class="small">Embed easily • JS snippet</text>
    <g transform="translate(40,40)">
      <path d="M24 8 L16 28 L24 48" stroke="#0ea5e9" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M48 8 L56 28 L48 48" stroke="#0ea5e9" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- UI components -->
    <g transform="translate(0,200)">
      <rect width="600" height="200" class="card"/>
      <rect x="30" y="40" width="140" height="36" rx="8" fill="#f1f5f9"/>
      <rect x="30" y="100" width="140" height="36" rx="8" fill="#f1f5f9"/>
      <text x="200" y="80" class="label">UI Components</text>
      <text x="200" y="120" class="small">Buttons, chat windows, cards</text>
    </g>

    <!-- Multi-language -->
    <g transform="translate(0,460)">
      <rect width="600" height="140" class="card"/>
      <circle cx="80" cy="70" r="40" fill="#e8fdf5" stroke="#34d399" stroke-width="4"/>
      <text x="150" y="70" class="label">Multi-language</text>
      <text x="150" y="110" class="small">Detect • Translate • Localize</text>
    </g>
  </g>
</svg>
