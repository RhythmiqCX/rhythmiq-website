<!-- RhythmiqCX — "Optimize" visualization SVG (2-column grid, improved layout & typography) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1400" aria-labelledby="title desc" role="img">
  <title id="title">Optimize — Analyze and improve chatbot performance</title>
  <desc id="desc">Illustration showing dashboards, charts, customer satisfaction, insights, trends, and A/B testing in a consistent 2-column grid layout.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f472b6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <style>
      .card { fill: #fff; rx: 24; filter: url(#soft); }
      .label { font: 700 28px/1.4 "Inter", sans-serif; fill: #0f172a; }
      .small { font: 500 20px/1.6 "Inter", sans-serif; fill: #475569; }
    </style>
  </defs>

  <!-- === Row 1 === -->
  <!-- Analytics Dashboard -->
  <g transform="translate(40,60)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,60)">
      <rect x="0" y="160" width="40" height="140" rx="8" fill="url(#g1)"/>
      <rect x="80" y="120" width="40" height="180" rx="8" fill="url(#g1)"/>
      <rect x="160" y="80" width="40" height="220" rx="8" fill="url(#g1)"/>
      <rect x="240" y="40" width="40" height="260" rx="8" fill="url(#g1)"/>
      <text x="320" y="100" class="label">Analytics</text>
      <text x="320" y="150" class="small">Conversation metrics</text>
    </g>
  </g>

  <!-- Customer Satisfaction -->
  <g transform="translate(820,60)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(80,80)">
      <circle cx="80" cy="100" r="70" fill="#facc15"/>
      <circle cx="60" cy="80" r="10" fill="#0f172a"/>
      <circle cx="100" cy="80" r="10" fill="#0f172a"/>
      <!-- smile arc improved -->
      <path d="M50 110 Q80 150 110 110" stroke="#0f172a" stroke-width="6" fill="none" stroke-linecap="round"/>
      <text x="200" y="100" class="label">Customer Feedback</text>
      <text x="200" y="150" class="small">Satisfaction tracking</text>
    </g>
  </g>

  <!-- === Row 2 === -->
  <!-- Trends -->
  <g transform="translate(40,460)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,80)">
      <!-- chart left -->
      <g>
        <path d="M0 200 L100 140 L200 170 L300 90 L400 130" stroke="url(#g3)" stroke-width="6" fill="none" stroke-linecap="round"/>
        <circle cx="0" cy="200" r="10" fill="url(#g3)"/>
        <circle cx="100" cy="140" r="10" fill="url(#g3)"/>
        <circle cx="200" cy="170" r="10" fill="url(#g3)"/>
        <circle cx="300" cy="90" r="10" fill="url(#g3)"/>
        <circle cx="400" cy="130" r="10" fill="url(#g3)"/>
      </g>
      <!-- text right -->
      <g transform="translate(460,100)">
        <text x="0" y="0" class="label">Trend Reports</text>
        <text x="0" y="50" class="small">Topics and usage</text>
      </g>
    </g>
  </g>

  <!-- Insights & Improvements -->
  <g transform="translate(820,460)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,80)">
      <!-- icon left -->
      <g>
        <rect width="90" height="90" rx="12" fill="url(#g1)"/>
        <rect x="0" y="120" width="180" height="40" rx="10" fill="url(#g3)"/>
      </g>
      <!-- text right -->
      <g transform="translate(220,60)">
        <text x="0" y="0" class="label">Message Insights</text>
        <text x="0" y="50" class="small">Missed questions • Suggestions</text>
      </g>
    </g>
  </g>

  <!-- === Row 3 === -->
  <!-- A/B Testing -->
  <g transform="translate(40,860)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,80)">
      <rect width="220" height="150" rx="14" fill="url(#g2)"/>
      <rect x="260" width="220" height="150" rx="14" fill="url(#g3)"/>
      <text x="0" y="200" class="label">A/B Testing</text>
      <text x="0" y="250" class="small">Compare flows and outcomes</text>
    </g>
  </g>

  <!-- Agent Handoff Reporting -->
  <g transform="translate(820,860)">
    <rect width="720" height="360" class="card"/>
    <g transform="translate(60,80)">
      <circle cx="100" cy="100" r="70" fill="#60a5fa"/>
      <circle cx="220" cy="100" r="70" fill="#fcd34d"/>
      <g transform="translate(340,40)">
        <text x="0" y="0" class="label">Handoff Reports</text>
        <text x="0" y="50" class="small">Agent routing data</text>
      </g>
    </g>
  </g>
</svg>
